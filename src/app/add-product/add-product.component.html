<div class="mb-3 row">
 <form #productForm="ngForm" ><!--(ngSubmit)="addProduct(productForm.value) -->
    <label  class="col-sm-2 col-form-label">Number 1</label>
    <div class="col-sm-10">
    <input type="text" name="num1" id="num1" [(ngModel)]="product.num1" class="form-control"/>
    </div>
    <label  class="col-sm-2 col-form-label">Number 2</label>
    <div class="col-sm-10">
    <input type="text" name="num2" id="num2" [(ngModel)]="product.num2" class="form-control"/>
    </div>
<br/><br/>
    <button  type="button" (click)="addProduct()" class="btn btn-primary btn-lg">Add Product</button>
</form>
</div>
